apiVersion: v1alpha
kind: playwright
sauce:
  region: us-west-1
  metadata:
    tags:
      - e2e
      - release team
      - other tag
    build: Release $CI_COMMIT_SHORT_SHA
docker:
  image: saucelabs/stt-playwright-node:local
rootDir: .
playwright:
  version: 1.12.3
suites:
  - name: default
    mode: docker
    params:
      browserName: webkit
    testMatch:
      - ".*.spec.js"
