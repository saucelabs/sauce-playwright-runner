apiVersion: v1alpha
kind: playwright
sauce:
  region: us-west-1
  concurrency: 1
  metadata:
    tags:
      - e2e
    build: "$BUILD_ID"
rootDir: .
playwright:
  version: 1.52.0
suites:
  - name: "default"
    testMatch:
      - '.*.spec.js'
    params:
      browserName: "firefox"
      slowMo: 1000
