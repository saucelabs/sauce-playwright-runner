apiVersion: v1alpha
kind: playwright
sauce:
  region: us-west-1
  concurrency: 3
  metadata:
    tags:
      - e2e
    build: "$BUILD_ID"
rootDir: .
playwright:
  version: 1.52.0
suites:
  - name: "saucy test - webkit"
    platformName: "Windows 10"
    testMatch:
      - '.*.js'
    env:
      hello: world
    params:
      browserName: "webkit"
      headed: true

  - name: "saucy test - firefox"
    platformName: "Windows 10"
    testMatch:
      - '.*.js'
    env:
      hello: world
    params:
      browserName: "firefox"
      headed: true

  - name: "saucy test - chromium"
    platformName: "Windows 10"
    testMatch:
      - '.*.js'
    env:
      hello: world
    params:
      browserName: "chromium"
      headed: true
