apiVersion: v1alpha
kind: playwright
sauce:
  region: us-west-1
  concurrency: 1
  metadata:
    name: Testing Playwright Support
    tags:
      - e2e
    build: "$BUILD_ID"
docker:
  fileTransfer: mount
  image: saucelabs/stt-playwright-node:local
playwright:
  projectPath: ./tests
  version: 1.7.1
suites:
  - name: "saucy test"
    # platformName: "Windows 10"
    testMatch: '**/*.js'
    # Playwright-test settings
    params:
      browserName: "firefox"
      slowMo: 1000
