apiVersion: v1alpha
kind: playwright
sauce:
  region: us-west-1
  concurrency: 1
  metadata:
    tags:
      - e2e
    build: "$BUILD_ID"
docker:
  fileTransfer: mount
  image: "saucelabs/stt-playwright-node:local"
playwright:
  projectPath: ./ # Path where tests reside (relative to where you run SauceCtl)
  version: 1.7.1 # Playwright-Test runner version
suites:
  - name: "saucy test"
    platformName: "Windows 10"
    testMatch: '**/*.js'
      # screenResolution: "1920x1080"
      # Available resolutions on Windows: '800x600', '1024x768', '1152x864', '1280x768', '1280x800', '1280x960', '1280x1024',
      # '1400x1050', '1440x900', '1600x1200', '1680x1050', '1920x1080', '1920x1200', '2560x1600'
      # If no screenResolution set, it will use 1024x768 by default

    # Environment variables
    env:
      hello: world

    # Playwright-test settings
    params:
      browserName: "webkit"
      headful: false
      slowMo: 1000
