apiVersion: v1alpha
kind: playwright
sauce:
  region: us-west-1
  concurrency: 2
  metadata:
    tags:
      - e2e
    build: "$BUILD_ID"
rootDir: .
playwright:
  # CAUTION: This has to be an already deployed framework version in the cloud. Not necessarily the one you want to test.
  # Then use --runner-version to specify the release you actually want to use.
  version: 1.11.1
suites:
  - name: "Post Release Test"
    platformName: "Windows 10"
    testMatch: ['.*.js']
    params:
      browserName: "chrome"
