apiVersion: v1alpha
kind: playwright
sauce:
  region: us-west-1
  concurrency: 1
  metadata:
    tags:
      - e2e
    build: "$BUILD_ID"
docker:
  fileTransfer: mount
  image: saucelabs/stt-playwright-node:local
rootDir: .
playwright:
  version: 1.15.2
suites:
  - name: "default"
    mode: docker
    testMatch: '.*.spec.js'
    params:
      browserName: "firefox"
      slowMo: 1000
