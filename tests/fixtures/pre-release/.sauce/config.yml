apiVersion: v1alpha
kind: playwright
sauce:
  metadata:
    tags:
      - pre-release tests
    build: Github Pre-Release
  region: us-west-1
defaults:
  mode: sauce
playwright:
  version: 1.31.1

suites:
  # Windows 10 tests
  - name: "Win10 - Chromium - no-sc"
    platformName: "Windows 10"
    params:
      browserName: "chromium"
    testMatch:
      - "tests/*.test.js"

  - name: "Win10 - Firefox - no-sc"
    platformName: "Windows 10"
    params:
      browserName: "firefox"
    testMatch:
      - "tests/*.test.js"

  - name: "Win10 - Webkit - no-sc"
    platformName: "Windows 10"
    params:
      browserName: "webkit"
    testMatch:
      - "tests/*.test.js"

  ## Windows 11 Tests
  - name: "Win11 - Chromium - no-sc"
    platformName: "Windows 10"
    params:
      browserName: "chromium"
    testMatch:
      - "tests/*.test.js"

  - name: "Win11 - Firefox - no-sc"
    platformName: "Windows 10"
    params:
      browserName: "firefox"
    testMatch:
      - "tests/*.test.js"

  - name: "Win11 - Webkit - no-sc"
    platformName: "Windows 10"
    params:
      browserName: "webkit"
    testMatch:
      - "tests/*.test.js"

  ## macOS12 tests

  - name: "macOS12 - Chromium - no-sc"
    platformName: "macOS 12"
    params:
      browserName: "chromium"
    testMatch:
      - "tests/*.test.js"

  - name: "macOS12 - Firefox - no-sc"
    platformName: "macOS 12"
    params:
      browserName: "firefox"
    testMatch:
      - "tests/*.test.js"

  - name: "macOS12 - Webkit - no-sc"
    platformName: "macOS 12"
    params:
      browserName: "webkit"
    testMatch:
      - "tests/*.test.js"