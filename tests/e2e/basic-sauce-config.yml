apiVersion: v1
metadata:
  name: Feature XYZ
  tags:
    - e2e
    - release team
    - other tag
  build: Release $CI_COMMIT_SHORT_SHA
files:
  - tests/fixtures/basic/
suites:
  - name: "saucy test"
    match: ".*.(spec|test).js$"
    capabilities:
      browserName: chromium
  - name: "saucy test"
    match: ".*.(spec|test).js$"
    capabilities:
      browserName: webkit
  - name: "saucy test"
    match: ".*.(spec|test).js$"
    capabilities:
      browserName: firefox
image:
  base: saucelabs/stt-playwright-jest-node
  version: latest
sauce:
  region: us-west-1
