name: Docker Test

on:
  pull_request:
    branches:
      - master

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      -
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: saucelabs/stt-playwright-jest-node
          tag_with_ref: true
          cache_froms: saucelabs/stt-playwright-jest-node:latest
          push: false
      
      - run: make docker
        name: Make Docker

      # Checkout the latest saucectl
      - uses: actions/checkout@v2
        with:
          repository: saucelabs/saucectl
          path: saucectl

      # Build saucectl
      - run: pushd saucectl && make build && popd
        name: Build Saucectl and run E2E tests

      # Run e2e tests
      - run: bash ./tests/e2e/run.sh
        env:
          SKIP_CI: true
          SAUCE_CTL_BINARY: ./saucectl/saucectl
        name: Build Saucectl and run E2E tests
      # TODO: Re-enable these when saucectl accepts relative paths
      #- run: bash ./tests/e2e/run.sh
        #env:
          #SKIP_CI: true
          #SAUCE_CTL_BINARY: ./saucectl/saucectl
        #name: Build Saucectl and run E2E tests
  build-ubuntu-bundle-and-test:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      - 
        name: Bundle Directory
        run: bash ./scripts/bundle.sh
      - 
        name: List bundle contents
        run: ls -R bundle/
  build-windows-bundle-and-test:
    runs-on: windows-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      - 
        name: Bundle Directory
        run: bash ./scripts/bundle.sh
      - 
        name: List bundle contents
        run: ls -R bundle/
