name: Test

on:
  pull_request:
    branches:
      - main

env:
  SAUCE_ACCESS_KEY: ${{secrets.SAUCE_ACCESS_KEY}}
  SAUCE_USERNAME: ${{secrets.SAUCE_USERNAME}}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
      - run: npm ci
      - run: npm run unit-test
      - run: npm run lint

  build_and_test_docker:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install saucectl
        uses: saucelabs/saucectl-run-action@v1
        with:
          skip-run: true

      - name: get saucectl path
        id: saucectl_path
        run: |
          SAUCECTL_PATH=$(which saucectl)
          echo "SAUCECTL_PATH=${SAUCECTL_PATH}"
          echo ::set-output name=saucectl_path::${SAUCECTL_PATH}

      # There is discrepencies between uid used to clone and uid in container,
      # As a temporary measure, we chmod files to allow test outputs to be written.
      - name: Workaround for container permissions
        run: sudo chmod -R 777 tests/

      # Run e2e tests (Docker)
      - run: bash ./tests/run.sh
        env:
          SKIP_CI: true
          SAUCE_CTL_BINARY: ${{ steps.saucectl_path.outputs.saucectl_path }}
          SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
          SAUCE_ACCESS_KEY: ${{ secrets.SAUCE_ACCESS_KEY }}
        name: Build Saucectl and run E2E tests

  build_and_test_local:
    runs-on: windows-latest
    needs: [test]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci --production
          npx playwright install
          npx playwright install-deps

      - run: node . --suiteName basic-js --runCfgPath ./tests/fixtures/basic-js/sauce-runner.json
        env:
          SAUCE_VM: true
        name: Run test locally

  build-windows-bundle:
    runs-on: windows-latest
    needs: [test]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      - name: Setup nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install gcloud SDK
        uses: google-github-actions/setup-gcloud@v0
        with:
          service_account_key: ${{ secrets.GCS_RUNNER_SA_KEY }}
          project_id: ${{ secrets.GCS_RUNNER_PROJECT_ID }}
        env:
          CLOUDSDK_PYTHON: ${{env.pythonLocation}}\python.exe

      - name: Update Release version
        run: npm version --no-git-tag-version 1.0.0

      - name: Bundle Directory
        run: bash ./scripts/bundle.sh

      - name: Archive bundle
        uses: azure/powershell@v1
        with:
          inlineScript: |
            Compress-Archive bundle/ sauce-playwright-runner.zip
          azPSVersion: '3.1.0'

      - name: Upload to GCS
        run: |
          gsutil cp ./sauce-playwright-runner.zip gs://${{ secrets.GCS_RUNNER_BUCKET }}/sauce-playwright-runner-${{ github.run_id }}.zip

  windows-bundle-test:
    needs: [build-windows-bundle]
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      - name: Setup nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Install saucectl
        run: npm install -g saucectl

      - name: Test on Sauce
        working-directory: ./tests/fixtures/post-release
        run: |
          npx saucectl run --runner-version "url: https://storage.googleapis.com/${{ secrets.GCS_RUNNER_BUCKET }}/sauce-playwright-runner-${{ github.run_id }}.zip" --config .sauce/config_win.yml

  build-macos-bundle:
    runs-on: macos-latest
    needs: [test]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      - name: Setup nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install gcloud SDK
        uses: google-github-actions/setup-gcloud@v0
        with:
          service_account_key: ${{ secrets.GCS_RUNNER_SA_KEY }}
          project_id: ${{ secrets.GCS_RUNNER_PROJECT_ID }}
        env:
          CLOUDSDK_PYTHON: ${{env.pythonLocation}}/python

      - name: Update Release version
        run: npm version --no-git-tag-version 1.0.0

      - name: Bundle Directory
        run: bash ./scripts/bundle.sh

      - name: Archive bundle
        run: zip --symlinks -r sauce-playwright-macos.zip bundle/

      - name: Upload to GCS
        run: |
          gsutil cp ./sauce-playwright-macos.zip gs://${{ secrets.GCS_RUNNER_BUCKET }}/sauce-playwright-macos-${{ github.run_id }}.zip

  macos-bundle-test:
    needs: [build-macos-bundle]
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      - name: Setup nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Install saucectl
        run: npm install -g saucectl

      - name: Test on Sauce
        working-directory: ./tests/fixtures/post-release
        run: |
          npx saucectl run --runner-version "url: https://storage.googleapis.com/${{ secrets.GCS_RUNNER_BUCKET }}/sauce-playwright-macos-${{ github.run_id }}.zip" --config .sauce/config_mac.yml

  run-bundle-with-sauce-connect:
    runs-on: ubuntu-latest
    needs: [build-windows-bundle, build-macos-bundle]
    steps:
      - name: Checkout runner
        uses: actions/checkout@v3

      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Setup nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Install saucectl
        run: npm install -g saucectl

      - name: Run web-page
        run: |
          python -m http.server 8000 &
        working-directory: ./tests/integration/sauce-connect/www/

      - name: Start sauce-connect
        uses: saucelabs/sauce-connect-action@v2.0.0
        with:
          username: ${{ secrets.SAUCE_USERNAME }}
          accessKey: ${{ secrets.SAUCE_ACCESS_KEY }}
          tunnelIdentifier: github-playwright-sc-check-tunnel
          scVersion: 4.7.1

      - name: run saucectl (Windows)
        run: |
          saucectl run --select-suite "Sauce with sauce-connect (windows)" --runner-version "url: https://storage.googleapis.com/${{ secrets.GCS_RUNNER_BUCKET }}/sauce-playwright-runner-${{ github.run_id }}.zip"
        working-directory: ./tests/integration/sauce-connect/

      - name: run saucectl (MacOS)
        run: |
          saucectl run --select-suite "Sauce with sauce-connect (macOS)" --runner-version "url: https://storage.googleapis.com/${{ secrets.GCS_RUNNER_BUCKET }}/sauce-playwright-macos-${{ github.run_id }}.zip"
        working-directory: ./tests/integration/sauce-connect/

  cucumber_build_and_test_local:
    runs-on: windows-latest
    needs: [test]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          npm ci --production
          npm i @cucumber/cucumber
          npx playwright install
          npx playwright install-deps

      - name: Run test locally
        working-directory: tests/fixtures/cucumber/
        run: npm i; node ../../../ --suiteName "cucumber local test" --runCfgPath ./sauce-runner.json
        env:
          SAUCE_VM: true

