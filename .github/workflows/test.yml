name: Test

on:
  pull_request:
    branches:
      - main

env:
  SAUCE_ACCESS_KEY: ${{secrets.SAUCE_ACCESS_KEY}}
  SAUCE_USERNAME: ${{secrets.SAUCE_USERNAME}}
  NODE_VERSION: 16

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 'sauce-runner-utils: Install dependency'
        uses: actions/checkout@v3
        with:
          repository: 'saucelabs/sauce-runner-utils'
          ref: 'DEVX-2040-update-npm'
          path: './sauce-runner-utils'

      - name: 'sauce-runner-utils: Install dependencies'
        run: |
          npm ci
          npm run build
          npm pack
        working-directory: ./sauce-runner-utils

      - name: Install dependencies
        run: |
          rm -f package-lock.json
          npm i

      - name: 'tree'
        run: |
          pwd
          ls -l
          cat package.json
          ls -lR node_modules/sauce-testrunner-utils/

      - name: Unit Test
        run: npm run unit-test

      - name: Lint
        run: npm run lint

